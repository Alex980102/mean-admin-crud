<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar Información</h6>

        <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

          <div class="form-group row" *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w140"
                  [src]="medicoSeleccionado.img | imagen: 'medico'" />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3"
                  placeholder="Nombre del Médico">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospitales</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="hospital">
                  <option value="">Seleccionar Hospital</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="medicoForm.invalid">
                <i class="fa fa-save"></i>
                Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
        <img class="w140" [src]="hospitalSeleccionado.img | imagen: 'hospital'" />
      </div>
    </div>
  </div>
</div>
